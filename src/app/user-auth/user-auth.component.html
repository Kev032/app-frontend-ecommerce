<div class="container">
  <div class="mx-3 my-3">
    <div class="row justify-content-center">
      <!-- Column -->
      <div class="col-md-10 align-self-center text-center">
        <h2>¡Bienvenido!</h2>
      </div>
    </div>
  </div>
  <div class="mx-3 my-3">
    <label for="exampleFormControlInput1" class="form-label">Email:</label>
    <input
      type="email"
      class="form-control"
      id="exampleFormControlInput1"
      placeholder="name@example.com"
      [(ngModel)]="credentials.email"
    />
  </div>
  <div class="mx-3 my-3">
    <label for="exampleFormControlInput1" class="form-label">Password:</label>
    <input
      type="password"
      class="form-control"
      id="exampleFormControlInput1"
      placeholder="*********"
      [(ngModel)]="credentials.password"
    />
  </div>
  <div class="mx-3 my-3">
    <div class="justify-content-center text-center">
      <button class="btn btn-success mb-3" (click)="loginUser()">
        Ingresar
        <fa-icon [icon]="faRightToBracket" class="mx-1"></fa-icon>
      </button>
    </div>
  </div>
  <div class="mx-3 my-3">
    <div class="justify-content-center text-center">
      <a class="link-to-redirect" (click)="gotoRegisterUser()"
        >¿Aun no estás registrado?</a
      >
    </div>
  </div>
</div>
